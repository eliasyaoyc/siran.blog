name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: commit
      run: |
        git add .
        git commit -m "update" -a
        git remote add origin root@120.27.212.152:/root/blog.git
    - name: Push changes
      uses: git push origin master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
